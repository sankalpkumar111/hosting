<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="eow">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                     <b> <label for="">Name</label></b>
                      <input type="text" class="form-control" id="name" name="name"  >
                    </div>
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" class="form-control" id="email" name="email"  >
                    </div>
                    <div class="form-group">
                      <label for="">Phone</label>
                      <input type="tel" class="form-control" id="phone" name="phone"  >
                    </div>
                    
                    <div class="form-group">
                      <label for="">About you</label>
                      <textarea type="text" class="form-control" id="summary" name="summary" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree"  >
                      </div>
            
                      <div class="form-group">
                        <label for="">College</label>
                        <input type="text" class="form-control" id="school" name="school"  >
                      </div>
                      <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university"  >
                      </div>
            
                        
                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"  ></textarea>
                      </div>
            
                      <div class="form-group">
                        <label for="">SKills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"  ></textarea>
                      </div>
            
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
